<body>
    <div class="wrapper wrapper--playlist">
        <header class="header header--share js-header">
    <div class="shell">
        <div class="header__inner">
            <div class="grid">
                <div class="grid__col grid__col--1of3">
                    <a href="home.html" class="logo">
                        <img src="assets/images/logo.svg" alt="">
                    </a>
                </div><!-- /.grid__col -->

                <div class="grid__col grid__col--2of3">
                    <div class="header__head">
                        <h1>Friend Share</h1>
                    </div><!-- /.header__head -->
                </div><!-- /.grid__col -->

                <div class="grid__col grid__col--1of3">
                    <div class="header__image">
                        <img src="assets/images/temp/profile.png" srcset="assets/images/temp/profile.png 1x, assets/images/temp/profile@2x.png 2x" alt="" width="81" height="121">
                    </div><!-- /.header__image -->
                </div><!-- /.grid__col -->
            </div><!-- /.grid -->
        </div><!-- /.header__inner -->
    </div><!-- /.shell -->
</header><!-- /.header -->

        <main class="main js-main">
